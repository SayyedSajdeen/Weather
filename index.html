<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>
    <center>
        <span class="name">Weather App</span>
        <div class="container">
            <input type="text" id="input-val" placeholder="Enter Your Location...">
            <button id="btn"><i class="fa-solid fa-magnifying-glass" style="color: #f6f8f9;"></i></button>
            <br>
            <div class="temp">
                <p><i class="fa-solid fa-temperature-three-quarters fa-xl">&nbsp;&nbsp;</i>temperature</p>
                <p id="temp-val"></p>
                <p id="temp-type"></p>
                <p id="error"></p>
            </div>


            <div class="lower-section">
                <div class="humidity">
                    <p><i class="fa-brands fa-hotjar fa-xl"></i>&nbsp;&nbsp;&nbsp;humidity</p>
                    <p id="humidity-val"></p>
                </div>
                <div class="speed">
                    <p><i class="fa-solid fa-wind fa-xl"></i>&nbsp;&nbsp;&nbsp;wind speed</p>
                    <p id="speed-val"></p>
                </div>
            </div>


        </div>
        <script src="script.js"></script>
</body>

</html>
